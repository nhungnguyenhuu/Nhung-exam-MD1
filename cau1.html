<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        max= arr[0];
        for(let i =0; i<arr.length; i++){
            if(arr[i]>max){
                max = arr[i];
            }
        }
        return max;
    }
    let arr = [2, 1, 3, 4, 6, 3, 2];
    document.write(findMax(arr));

</script>
</body>
</html>
