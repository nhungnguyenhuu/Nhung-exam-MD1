<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, num) {
        for (let i = 0; i < arr.length; i++) {
            if (num == arr[i]) {
                arr.splice(i, 1);
            }
        }
        return arr;
    }

    let arr = [2, 1, 3, 4, 6, 3, 2];
    let num = 4;
    document.write(tryRemoveFromArray(arr, num));
</script>
</body>
</html>
