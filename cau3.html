<script>
    function isFibonacci(num) {
        let a = 0;
        let b = 1;
        let c= a+b;
        let arr= [];
        for(let i= 0; c<=num; i++){
            arr.push(arr[i]);
            a = b;
            b= c;
            c= a+b;
        }
        for(let j= 0; j<arr.length; j++){
            if(num==arr[j]){
                return num +" co nam trong day fibonacci"
            }else{
                return  num + " khong nam tron day fibonacci"
            }
        }

            }
            let num =9;
    document.write(isFibonacci(num));
</script>
