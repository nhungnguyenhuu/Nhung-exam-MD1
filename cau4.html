<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="background-color: bisque" width="700"; height="800"></canvas>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = "#000000";
        }
       render(){
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
            ctx.fillStyle= "#000000";
            ctx.fill();
            ctx.closePath();
       }
    }
    let circle = new Circle(10, 10, 100);
    circle.render();
</script>
</body>
</html>
